<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill in this survey.</p>
  <form id="survey-form">
    
    <label id="name-label">Name:</label><br>
    <input type="text" id="name"
      placeholder="John Smith" required><br>
    <label id="email-label">Email:</label><br>
    <input type="email" id="email" 
      placeholder="john.smith@gmail.com" required><br>
    <label id="number-label">Number (optional):</label><br>
    <input type="number" id="number" placeholder="012-345-6789"
      min="1" max="999999999999999999"><br>
    
    <label id="gender-label">Choose your gender:</label><br>
    <select id="dropdown">
      <option selected disabled>Pick one</option>
      <option>Male</option>
      <option>Female</option>
    </select><br>

    <label id="select-label">Would you like to recieve weekly emails?</label><br>
    <input type="radio" id="yes" name="email-bool" value="Yes">
    <label id="yes-label">Yes</label><br>
    <input type="radio" id="no" name="email-bool" value="No">
    <label id="no-label">No</label><br>

    <label id="checkbox-label">What pets do you like?</label><br>
    <input type="checkbox" id="cat" value="cat">
    <label id="cat-label"> Cats</label><br>
    <input type="checkbox" id="dog" value="dog">
    <label id="dog-label"> Dogs</label><br>
    <input type="checkbox" id="horses" value="horse">
    <label id="horse-label"> Horses</label><br>

    <label>Feedback:</label><br>
    <textarea id="feedback-form" rows="4" cols="50"></textarea><br>
    <button id="submit" type="submit">Submit</button>
    
  </form>
</body>

</html>
