<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill in this survey.</p>
  <form id="survey-form">
    <label id="name-label">Name:</label><br>
    <input type="text" id="name"
      placeholder="John Smith:" required><br>
    <label id="email-label">Email:</label><br>
    <input type="email" id="email" 
      placeholder="john.smith@gmail.com" required><br>
    <label id="number-label">Number (optional):</label><br>
    <input type="number" id="number" placeholder="012-345-6789"
      min="1" max="999999999999999999"><br>
  </form>
  <script src="script.js"></script>
</body>

</html>
